<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/main.css">
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/audio.js"></script>
	<title>OutSchool</title>
</head>
<body>
	<div class="main" style="position: absolute;">
        <button id="bgmPlay" class="bgm">
            <img class="bgm_img" src="icon/bgmOn.png" alt="Sound On">
        </button> 
        <button id="bgmStop" class="bgm">
            <img class="bgm_img" src="icon/bgmOff.png" alt="Sound Off">
        </button>
    </div>
	<h1 class="name">
		<p class="name1">Out</p>
		<p class="name2">School</p>
	</h1>
	<div class="menus">
		<div class="menu">
			<button class="button a" onclick="gameStart()">게임 시작</button>
		</div>
		<div class="menu">
			<button class="button a" onclick="gameRank()">게임 랭킹</button>
		</div>
		<div class="menu">
			<label for="modal" class="button a"><p style="margin-top: 20px">게임 방법</label>
		</div>
	</div>

	<input type="checkbox" id="modal" class="hidden">
	<div class="box_modal">
	  <label for="modal" class="closer">x</label>
	  <div class="text">
	    <h3>게임 방법</h3>
	    <p>추가 될 예정입니다.
	  </div>
	</div>
	</body>	
<script>
	function gameStart(){
		location.href="stages/stage1.html";
	}
	function gameRank(){
		location.href="gameRank.html";
	}
</script>
<script type="text/javascript" src="js/audio2.js"></script>
</html>
