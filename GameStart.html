<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/main.css">
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/audio.js"></script>
	<title>OutSchool</title>
	<style>
		.menu {
			height: 100%;
			display: flex;
			align-items: center;
			justify-content: center;
			margin-bottom: 50px;
		}

		.button {
			width: 240px;
			height: 75px;
			font-family: 'Roboto', sans-serif;
			font-size: 26px;
			text-transform: uppercase;
			letter-spacing: 2.5px;
			font-weight: 500;
			color: #000;
			background-color: #fff;
			border: none;
			border-radius: 45px;
			box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
			transition: all 0.3s ease 0s;
			cursor: pointer;
			outline: none;
		}

		.button:hover {
			background-color: #2EE59D;
			box-shadow: 0px 15px 20px rgba(46, 229, 157, 0.4);
			color: #fff;
			transform: translateY(-7px);
		}
		/**/
		.wrap {
  display:block;
  position:fixed;
  top:0;
  bottom:0;
  left:0;
  right:0;
  text-align:center;
  background:#f0f0f0;
  padding-top:55px;
  background: -webkit-linear-gradient(45deg, hsl(48, 95%, 66%) 0%, transparent 70%), -webkit-linear-gradient(135deg, hsl(325, 97%, 73%) 10%, transparent 80%), -webkit-linear-gradient(225deg, hsl(72, 100%, 68%) 10%, transparent 80%), -webkit-linear-gradient(315deg, hsl(165, 97%, 69%) 50%, transparent 100%); background: -ms-linear-gradient(45deg, hsl(48, 95%, 66%) 0%, transparent 70%), -ms-linear-gradient(135deg, hsl(325, 97%, 73%) 10%, transparent 80%), -ms-linear-gradient(225deg, hsl(72, 100%, 68%) 10%, transparent 80%), -ms-linear-gradient(315deg, hsl(165, 97%, 69%) 50%, transparent 100%); background: linear-gradient(45deg, hsl(48, 95%, 66%) 0%, transparent 70%), linear-gradient(135deg, hsl(325, 97%, 73%) 10%, transparent 80%), linear-gradient(225deg, hsl(72, 100%, 68%) 10%, transparent 80%), linear-gradient(315deg, hsl(165, 97%, 69%) 50%, transparent 100%);
}

/* 모달 윈도우 디자인 */
.box_modal {
	position: fixed;
	display:block;
	width:900px;
  height:700px;
  top:25%;
  left:50%;
  margin-top:-75px;
  margin-left:-450px;
	background:#d9e5e9;
	border:1px solid #386980;
	overflow:hidden;
	/* 아래 부분은 애니메이션 효과를 위한 부분 */
	visibility: collapse;
	opacity: 1;
	filter: alpha(opacity=100);
	-webkit-transition: all .2s ease;
	transition: all .2s ease;
	-webkit-transform: scale(0, 0);
	-ms-transform: scale(0, 0);
	transform: scale(0, 0);
}

/* 닫기 버튼으로 사용할 라벨 */
.closer {
  position:absolute;
  width:30px;
  height:30px;
  top:0;
  right:0;
  background:#eee;
  border-left:1px solid #386980;
  border-bottom:1px solid #386980;
  text-align:center;
  line-height:26px;
  font-size:16x;
  cursor:pointer;
}
.text {
  display:inline-block;
  padding:20px;
}
.text h3 {
  font-size:19px;
  margin:0;
}
.text p {
  font-size:13px;
}

/* 모달 윈도우가 팝업되는 코어 소스 */
input#modal[type=checkbox]:checked ~ .box_modal {
  visibility: visible;
  -webkit-transform:scale(1, 1);
  -ms-transform: scale(1, 1);
  transform: scale(1, 1);
}
  
.hidden{
	display: none;
}
	</style>
</head>
<body>
	<div class="main" style="position: absolute;">
        <button id="bgmPlay" class="bgm">
            <img class="bgm_img" src="icon/bgmOn.png" alt="Sound On">
        </button> 
        <button id="bgmStop" class="bgm">
            <img class="bgm_img" src="icon/bgmOff.png" alt="Sound Off">
        </button>
    </div>
	<h1 class="name">OutSchool</h1>
	<br><br><br><br>
	<div class="menus">
		<div class="menu">
			<button class="button" onclick="gameStart()">게임 시작</button>
		</div>
		<div class="menu">
			<label for="modal" class="button">게임 방법</label>
		</div>
	</div>

	<input type="checkbox" id="modal" class="hidden">
<div class="box_modal">
  <label for="modal" class="closer">x</label>
  <div class="text">
    <h3>게임 방법</h3>
    <p>추가 될 예정입니다.
  </div>
</div>
</body>	
<script>
	function gameStart(){
		location.href="stages/stage1.html";
	}
</script>
<script type="text/javascript" src="js/audio2.js"></script>
</html>
