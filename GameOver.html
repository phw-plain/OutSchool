<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/main.css">
	<script type="text/javascript" src="js/audio3.js"></script>
	<title>OutSchool</title>
	<style>
		body{
			background-image: url(img/gameover.png); 
			background-repeat: no-repeat;
			background-size: cover;
			overflow: hidden;
		}
		a {
			color: white;
		}
	</style>
	<script>
		window.onload = function() {
			window.parent.postMessage({ hello: 'mp3/gameover.mp3' }, '*');
		};
		function gameStart(){
			window.parent.postMessage({ hello: '' }, '*');
			location.href="stages/stage1.html";
		}
		function gameHome(){
			window.parent.postMessage({ hello: '' }, '*');
			location.href="GameStart.html";
		}
	</script>
</head>
<body>
	<h1 class="name">
		<p style="color: red;">GameOver</p>
	</h1>
	<div class="menus">
		<div class="menu">
			<button class="button b"  onmouseenter="btnplayer()" onclick="gameStart()">다시하기</button>
		</div>
		<div class="menu">
			<button class="button b"  onmouseenter="btnplayer()" onclick="gameHome()">메인으로</button>
		</div>
	</div>
</body>
</html>
