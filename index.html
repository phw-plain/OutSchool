    <script>
		window.resizeTo(1280, 900);
        const player2 = new Audio(); 
        player2.loop = true;
        player2.pause();

        window.addEventListener('message', function(e) {
            player2.src = e.data.hello; 
            player2.play();
            console.log(e.data.hello); 
        });
    </script>

		  }

		  }
