<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="../css/stage.css">
	<script type="text/javascript" src="../js/stage.js"></script>
	<title>OutSchool</title>
</head>
<style type="text/css">
	body {
		background-image: url("../img/stage1.png");

</style>
<body>

        <div class="place p2">교실</div>
    </div>
	<div class="top">
		<img class="s_table"src="../icon/teacher.gif">
		<img class="s_table a"src="../icon/schooltable.png">
	</div>
	<div>
		<div onmouseover="die()"><img class="hole" src="../icon/hole.png" style="top: 450px; right:67%;"></div>
		<div onmouseover="die()"><img class="pin" src="../icon/pin.png" style="top: 700px; right:43%;"></div>
		<div onmouseover="die()"><img class="trash" src="../icon/trash1.png" style="top: 800px; right:25%;"></div>
		<div onmouseover="die()"><img class="trash" src="../icon/trash2.png" style="top: 600px; right:17%;"></div>

	</div>
	<div class="desks">
		<div class="desk" onmouseover="die()"><img class="img_desk" src="../icon/desk.png" /></div>

	</div>

	<div class="desks">
		<div class="desk" onmouseover="die()"><img class="img_desk" src="../icon/desk.png" /></div>
		<div class="desk" onmouseover="die()"><img class="img_desk" src="../icon/desk.png" /></div>
		<div class="desk" onmouseover="die()"><img class="img_desk" src="../icon/desk.png" /></div>
		<div class="desk" onmouseover="die()"><img class="img_desk" src="../icon/desk.png" /></div>
	</div>
	
	<div class="character"><img src="../icon/chracter.gif"></div>
	<script type="text/javascript" src="../js/character.js"></script>
</body>
</html>
