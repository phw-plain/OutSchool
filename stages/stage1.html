<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="../css/character.css">
	<link rel="stylesheet" href="../css/stage.css">
	<script type="text/javascript" src="../js/stage.js"></script>
	<title>OutSchool</title>
</head>
<style type="text/css">
	body {
		background-image: url("../img/stage1.png");
		background-size: cover; 
		background-repeat: no-repeat;
    	overflow: hidden;
	}
	.img_leaf{
		width: 250px; 
		height: 250px;
	}
	.leaf {
		cursor: pointer;
	}
	.leafs{
		margin-bottom: 80px;
		display: flex;
		justify-content: space-between;
	}
	.s_table{
		width: 250px;
		height: 250px;
	}
	.top{
		margin-right: 300px;
	}
	.trash{
		position: absolute;
		width: 70px; 
		height: 70px;
	}
</style>

<body>
	<h1>Stage 1</h1>
	<div class="top">
		<img class="s_table"src="../icon/teacher.gif">
		<img class="s_table a"src="../icon/schooltable.png">
	</div>
	<div>
		<div onmouseover="die()">
			<img class="trash" src="../icon/trash1.png" style="top: 900px; right:300px;">
		</div>
		<div onmouseover="die()">
			<img class="trash" src="../icon/trash2.png" style="top: 700px; right:500px;">
		</div>
		<div onmouseover="die()">
			<img class="trash" src="../icon/trash3.png" style="top: 500px; right:400px;">
		</div>
	</div>
	<br>
	<div class="leafs">
		<div class="leaf" onmouseover="die()"><img class="img_leaf" src="../icon/desk.png" /></div>
		<div class="leaf" onmouseover="die()"><img class="img_leaf" src="../icon/desk.png" /></div>
		<div class="leaf" onmouseover="die()"><img class="img_leaf" src="../icon/desk.png" /></div>
		<div class="leaf" onmouseover="die()"><img class="img_leaf" src="../icon/desk.png" /></div>
	</div>
	<div class="clear" onmouseover="nextstage(2)" style="color:red; width: 100px; position:absolute; margin-top: 300px;">
		클리어!!
	</div>
	<div class="leafs">
		<div class="leaf" onmouseover="die()"><img class="img_leaf" src="../icon/desk.png" /></div>
		<div class="leaf" onmouseover="die()"><img class="img_leaf" src="../icon/desk.png" /></div>
		<div class="leaf" onmouseover="die()"><img class="img_leaf" src="../icon/desk.png" /></div>
		<div class="leaf" onmouseover="die()"><img class="img_leaf" src="../icon/desk.png" /></div>
	</div>
	
	<div class="character"><img src="../icon/chracter.gif"></div>
	<script type="text/javascript" src="../js/character.js"></script>
</body>
</html>
