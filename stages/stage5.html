<html>
<head>
    <link rel="stylesheet" href="../css/stage.css">
    <script type="text/javascript" src="../js/stage.js"></script>
    <style>
        body {
            background-image: url("../img/stage5.png");
        }
        .blind{
            opacity:0;
            transition: all 2s;
            position: absolute;
            background-color: black;
            width: 100%;
            height: 100%;
            left: 0px;
            top: 0px;
        }
    </style>
    <script>
        let autoBlind;

        function init(){
            autoBlind = document.body.querySelector('#blind');
            blindAuto()
        }

        function manual(){
            // document.body.classList.add('.blind')
            autoBlind.style.opacity = '1'
            document.body.querySelector('.character').style.display = 'none';

            setTimeout(function(){
                // document.body.querySelector('.character').style.display = 'block';
                document.body.classList.remove('.blind')
                autoBlind.style.opacity = '0'
            }, 5000);
        }

        function blindAuto(){
            let st = setInterval("manual()", 10000);
        }
    </script>
</head>
<body onload="init()">
    <div class="subtitle">
        <div class="place p1">현재 위치</div>
        <div class="place p2">과학실</div>
    </div>
    <div id="blind" class="blind"></div>
    <div class="character"><img src="../icon/chracter.gif"></div>
	<script type="text/javascript" src="../js/character.js"></script>
</body>
</html>
