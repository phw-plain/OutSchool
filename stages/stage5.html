<html>
<head>
    <link rel="stylesheet" href="../css/stage.css">
    <script type="text/javascript" src="../js/stage.js"></script>
    <script type="text/javascript" src="../js/right.js"></script>
    <style>
        body {
            background-image: url("../img/stage5.png");
        }
    </style>
    <script type="text/javascript">
        let check = 0
        function open_box() {
            let box = document.body.querySelector('.box')
            box.src = '../icon/open_box.png'
            document.body.querySelector('.getitem').style.display = "block"
            document.body.querySelector('.interaction').style.display = "block"
        }
        
        function getitem(){
            check = 1
            document.body.querySelector('.getitem').style.display = 'none'
            document.body.querySelector('.interaction').style.display = 'none'
            document.body.querySelector('.box').onmouseover = ""
        }
        function checkkey(){
            if(check == 1) nextstage(5)
        }
    </script>
</head>
<body onload="init()">
    <div id="blind" class="blind"></div>
    <div class="science_desk1 obj">
        <img src="../icon/007.png" onmouseover="die();">
    </div>
    <div class="science_desks2 obj2">
        <img class="science_desk2" src="../icon/005.png" onmouseover="die();">
        <img class="science_desk2" src="../icon/006.png" onmouseover="die();">
        <img class="science_desk2" src="../icon/006.png" onmouseover="die();">
        <img class="science_desk2" src="../icon/005.png" onmouseover="die();">
    </div>
    <div class="next" onmouseover="checkkey();" style="width: 80px; height: 100px;top: 40px; right: 0%"></div>
    <div class="subtitle">
        <div class="place p1">현재 위치</div>
        <div class="place p2">과학실</div>
    </div>
    <img class="box" src="../icon/lock_box.png" onmouseover="open_box()">
    <div class="character"><img class="character_img" src="../icon/chracter.gif"></div>
    <div class="interaction"></div>
    <div class="getitem">
        <img class="key" src="../icon/key.png">
        <p class="getitem_txt">열쇠 획득!!</p>
        <button class="btn-ok" onclick="getitem()">확인</button>
    </div>
	<script type="text/javascript" src="../js/character.js"></script>
</body>
</html>
