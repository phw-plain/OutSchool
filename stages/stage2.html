<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../css/character.css">
	<link rel="stylesheet" href="../css/stage.css">
	<script type="text/javascript" src="../js/stage.js"></script>
	<title>OutSchool</title>
	<script type="text/javascript">

		var x1 = 10;
		var x2 = 1000;
		var step1 = 10;
		var step2 = 10;
		var st;
		var autoBt;
		var ai1;
		var ai2;

		function init(){
			autoBt = document.getElementById("autoBt");
			ai1 = document.getElementById("ai1");
			ai2 = document.getElementById("ai2");
			moveAuto()
		}

		function manual(){
			x1 += step1;
			step1=(x1>=1000 || x1 <= 10)? -step1:step1;
			step2=(x2>=1000 || x2 <= 10)? -step2:step2;
			x2 += step2;
			ai1.style.left = x1+"px";
			ai2.style.left = x2+"px";
		}

		function moveAuto(){
			st=setInterval("manual()",50);
			autoBt.disabled = true;
		}
		/*
		function autoStop(){
			clearTimeout(st);
			autoBt.disabled = false;
		}
		*/
	</script>
	<style type="text/css">
		#ai2{
			margin-top: 300px;
		}
	</style>
</head>
<body onload="init()">
	<h1>Stage 2</h1>
	<!-- <input type="button" value="자동멈춤" onclick="toStop()"> -->
	<img onmouseover="die()" id="ai1" src="../img/test.jpg" style="position: absolute;top: 50px; left: 10px;">

	<img class="ai2" onmouseover="die()" id="ai2" src="../img/test.jpg" style="position: absolute;top: 50px; left: 10px;">
	<div class="character"><img src="../img/chracter.gif"></div>
	<script type="text/javascript" src="../js/character.js"></script>
</body>
</html>
