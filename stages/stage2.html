<!DOCTYPE html>
<html>

		body {
			background-image: url("../img/stage2.png");

		.reverse {
			transform:rotate(0deg);
			-moz-transform: scaleX(-1); 
			-o-transform: scaleX(-1); 
			-webkit-transform: scaleX(-1); 
			transform: scaleX(-1);   
			filter: FlipH;
			-ms-filter: "FlipH";
		}
	</style>
</head>
<body onload="init()">

    </div>
	<div class="mops m1">
		<img class="mop" style="margin-top: 8%;" src="../icon/cleaner1.png" onmouseover="die()"/>
		<img class="mop" style="margin-bottom: 8%;" src="../icon/cleaner2.png" onmouseover="die()"/>

	<div class="character"><img class="character_img" src="../icon/chracter.gif"></div>
