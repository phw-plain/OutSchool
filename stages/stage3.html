<html>
<head>
    <link rel="stylesheet" href="../css/stage.css">
    <script type="text/javascript" src="../js/stage.js"></script>
    <script type="text/javascript" src="../js/getitem.js"></script>
    <title>OutSchool</title>
    <style>  
        body {
            background-image: url("../img/stage3.png");
        }
    </style>
</head>
<body>
    <div class="subtitle">
        <div class="place p1">현재 위치</div>
        <div class="place p2">화장실</div>
    </div>
    <div class="toilets ts1">
        <div class="toilet tL" onmouseover="die()"></div>
        <div class="toilet tR" onmouseover="die()"></div>
    </div>
    <div class="toilets  ts2">
        <div class="toilet tL" onmouseover="itemcheck(0, 360, 600, 1000, 3)"></div>
        <div class="toilet tR" onmouseover="die()"></div>
    </div>
    <img class="water1" src="../icon/008.png" onmouseover="die()">
    <img class="water2" src="../icon/009.png" onmouseover="die()">
    <div class="talk">
        <p class="bubble talk_txt" style="position: absolute; bottom: 120px;">어떡하지... 휴지가 없어</p>
    </div>
    <div class="next next_back" onmouseover="checkkey()" style="top: 900px; left: 48%">next !!</div>
    <img src="../icon/wastepaper.png" id="dragitem" class="wastepaper">
    <div class="character"><img class="character_img" src="../icon/character.gif"></div>
    <div class="interaction"></div>
    <div class="getitem">
        <img class="key" src="../icon/key.png">
        <p class="getitem_txt">열쇠 획득!!</p>
        <button class="btn-ok" onclick="getitem()">확인</button>
    </div>
	<script type="text/javascript" src="../js/character.js"></script>
</body>
    <script type="text/javascript" src="../js/dragdrop.js"></script>
</html>
